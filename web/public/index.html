<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShotClipper Panel</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <h2>ShotClipper</h2>
        </div>
        <ul class="nav-links">
            <li><a href="#dashboard" class="nav-link active" data-page="dashboard">Dashboard</a></li>
            <li><a href="#clips" class="nav-link" data-page="clips">Clips</a></li>
            <li><a href="#golfers" class="nav-link" data-page="golfers">Golfers</a></li>
            <li><a href="#overlays" class="nav-link" data-page="overlays">Overlays</a></li>
            <li><a href="#schedules" class="nav-link" data-page="schedules">Schedules</a></li>
            <li><a href="#settings" class="nav-link" data-page="settings">Settings</a></li>
        </ul>
        <div class="sidebar-footer">
            <span id="user-info"></span>
            <button id="logout-btn" class="btn btn-sm">Logout</button>
        </div>
    </nav>

    <main id="content">
        <div id="page-container"></div>
    </main>

    <!-- Login overlay -->
    <div id="login-overlay" class="overlay">
        <div class="login-card">
            <h2>ShotClipper Panel</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
                <p id="login-error" class="error"></p>
            </form>
            <p class="register-link">
                No account? <a href="#" id="show-register">Register</a>
            </p>
            <form id="register-form" style="display:none">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Register</button>
                <p id="reg-error" class="error"></p>
                <p><a href="#" id="show-login">Back to login</a></p>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/clips.js"></script>
    <script src="/js/golfers.js"></script>
    <script src="/js/overlays.js"></script>
    <script src="/js/schedules.js"></script>
    <script src="/js/settings.js"></script>
</body>
</html>
